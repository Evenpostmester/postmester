<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt oss</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('rally.jpeg'); /* Du kan bruke samme eller nytt bakgrunnsbilde */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);

      cursor: url('fingernhoved.png'), auto;
    }

    a, button {
      cursor: url('fingern2.png'), pointer;
    }

    .email {
      font-size: 4rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      border-radius: 50px;
    }

</head>
