<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POSTMESTERTJENESTEN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('postman1.jpg'); /* Bakgrunnsbilde for hele siden */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 1.2rem;
      background-image: url('postman.jpg'); /* ‚Üê Endre til bildet du vil bruke */
      background-size: cover;
      background-position: center;
      border: none;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .contact-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>POSTMESTERTJENESTEN</h1>
  <a href="kontakt.html" class="contact-button">Kontakt oss</a>
</body>
</html>
