<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POSTMESTERTJENESTEN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('postman1.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      position: relative;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .nav-button {
      position: absolute;
      padding: 21px 25px;
      font-size: 1rem;
      background-size: cover;
      background-position: center;
      border: none;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      cursor: url('fingern.png'), auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      width: 160px;
      height: 110px;
      text-align: center;
    }

    .nav-button:hover {
      transform: scale(1.05);
    }

    .top-left     { top: 20px; left: 20px; background-image: url('omoss.jpg'); }
    .top-right    { top: 20px; right: 20px; background-image: url('kontakt.jpg'); }
    .bottom-left  { bottom: 20px; left: 20px; background-image: url('donasjoner.jpg'); }
    .bottom-right { bottom: 20px; right: 20px; background-image: url('anmeldelser.jpg'); }
  </style>
</head>
<body>
  <h1>POSTMESTERTJENESTEN</h1>

  <a href="om.html" class="nav-button top-left">Om oss</a>
  <a href="kontakt.html" class="nav-button top-right">Kontakt oss</a>
  <a href="donasjoner.html" class="nav-button bottom-left">Donasjoner</a>
  <a href="anmeldelser.html" class="nav-button bottom-right">Anmeldelser</a>
</body>
</html>
